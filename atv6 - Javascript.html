<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullbook</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .navsup {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
            background-color: firebrick;
            width: 100%;
            top: 0px
        }

        .menulesq {
            background-color: darkgoldenrod;
            display: flex;
            width: 0px;
            overflow: hidden;
            transition: width 500ms linear;
        }

        .menulesq.ativo {
            height: 100vh;
            width: 400px;
            flex-shrink: 0;
        }

        .pagina {
            display: flex;
            flex-direction: row;
            height: 100%;
            width: 100%;
        }

        .feed {
            background-color: darkorange;
            width: 100%;
        }

        .ladosnavsup {
            display: flex;
            flex-direction: row;
            align-items: center;
            height: 100%;
        }

        .modaloverlay {
            height: 0;
            width: 0;
            opacity: 0;
            position: fixed;
            display: flex;
            overflow: hidden;
            align-items: center;
            justify-content: center;
            background-color: rgba(46, 46, 46, 0.8);
            top: 0;
            left: 0;
            transition: width 700ms, height 700ms, opacity 900ms;
        }

        .modaloverlay.ativo {
            width: 100%;
            height: 100%;
            opacity: 1;
        }

        .containermodal {
            height: 450px;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: tomato;
        }

        .fechar {
            cursor: pointer;
            padding-right: 10px;
            padding: 10px;
            color: white;
            font-size: 30px;
        }

        .novamensagem {
            font-size: 30px;
            color: white;
            padding-left: 10px;
            display: flex;
        }

        .post {
            width: 90%;
            height: 100%;
            text-align: center;
        }

        .nome {
            text-align: center
        }

        .modalnome {
            width: 100%;
            height: 10%;
            padding-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .botaohamb {
            height: 33px;
            width: 33px;
            margin: 0px 5px;
            border: 1px solid;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: goldenrod;
        }

        .listafeed {
            height: 100%;
            width: 100%;
        }

        .postar {
            height: 33px;
            width: 50px;
            cursor: pointer;
            border: 1px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: goldenrod;
        }

        .postagem {
            border: 1px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            margin: 30px 40px;
        }

        .postname {
            width: 100%;
            display: flex;
            justify-content: baseline;
            margin-bottom: 10px;
        }

        .msg {
            background-color: brown;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modalheader {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            height: 20%;
            background-color: firebrick;
            align-items: center;

        }

        .modalcontent {
            width: 100%;
            height: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;

        }

        .modalfooter {
            width: 100%;
            height: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: firebrick;
        }

        .containerimgslider {
            display: flex;
            justify-content: center;
        }

        .image-slider {
            width: 500px;
            height: 300px;
            position: relative;
            overflow: hidden;
        }

        .image-slider .slide {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: rgba(46, 46, 46, 0.8);
            color: white;
            position: absolute;
            transform: translate(500px, 0);
        }

        .image-slider {
            width: 500px;
            height: 300px;
            position: relative;
            overflow: hidden;
        }

        .image-slider .slide {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            position: absolute;
            transform: translate(500px, 0);
        }

        .image-slider .slide.active {
            transform: translate(0, 0);
        }

        .image-slider .slide.meio-esquerda {
            animation: meio_esquerda 500ms linear;
            transform: translate(-500px, 0);
        }

        @keyframes meio_esquerda {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(-500px, 0);
            }
        }

        .image-slider .slide.direita-meio {
            animation: direita_meio 500ms linear;
            transform: translate(0px, 0);
        }


        @keyframes direita_meio {
            from {
                transform: translate(500px, 0);
            }

            to {
                transform: translate(0px, 0px);
            }
        }

        .image-slider .slide.meio-direita {
            animation: meio_direita 500ms linear;
            transform: translate(500px, 0);
        }

        @keyframes meio_direita {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(500px, 0);
            }
        }

        .image-slider .slide.esquerda-meio {
            animation: esquerda-meio 500ms linear;
            transform: translate(0, 0);
        }

        @keyframes esquerda-meio {
            from {
                transform: translate(-500px, 0);
            }

            to {
                transform: translate(0px, 0);
            }
        }


        .image-slider .seta-esquerda {
            position: absolute;
            left: 0;
            top: calc(50% - 28px);
            color: white;
            font-size: 40px;
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }

        .image-slider .seta-direita {
            position: absolute;
            right: 0;
            padding: 10px;
            top: calc(50% - 28px);
            color: white;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
        }

        .image-slider .indicators {
            display: flex;
            justify-content: space-around;
            width: 160px;
            padding: 15px;
        }

        .image-slider .indicators .indicator {
            background-color: rgb(167, 167, 167);
            width: 40px;
            height: 5px;
        }

        .image-slider .indicators .indicator.active {
            background-color: white;
        }

        .image-slider .indicators {
            position: absolute;
            bottom: 0;
            left: calc(50% - 95px);
        }

        .imagem {
            height: 100%;
        }

        .nomepost {
            text-align: center;
        }

        .postpost {
            height: 80%;
            width: 80%;
            text-align: center;
        }
    </style>
</head>

                <form action="">
                    <input type="text" class="nomepost" placeholder="Insira seu nome">
            </div>
            <div class="modalcontent">
                <input type="text" class="postpost" placeholder="Insira sua mensagem">

                <input type="submit" value="Submeter" class="enviar">

    <script>
        let postar = document.querySelector("#postar")
        let close = document.querySelector("#close")
        let hamb = document.querySelector(".botaohamb")
        let overlay = document.querySelector(".modaloverlay")
        let menulesq = document.querySelector(".menulesq")

        let lista_feed = document.querySelector("#lista-feed")
        let input_nome = document.querySelector(".nomepost")
        let input_msg = document.querySelector(".postpost")
        let submit = document.querySelector(".enviar")

        function adicionar_post(event) {
            event.preventDefault();
            let nome = input_nome.value;
            let msg = input_msg.value;

            let postagem = document.createElement("div");
            postagem.classList.add('postagem')

            let postagemnome = document.createElement("div");
            postagemnome.classList.add('postname')
            let nomenome = document.createTextNode(nome)
            postagemnome.appendChild(nomenome)

            let postagemmsg = document.createElement("div")
            postagemmsg.classList.add('msg')
            let msgmsg = document.createTextNode(msg)
            postagemmsg.appendChild(msgmsg)

            postagem.appendChild(postagemnome)
            postagem.appendChild(postagemmsg)

            lista_feed.appendChild(postagem)
            abrir_fechar_modal()
        }


        function post_destaque(event) {
            event.preventDefault();
            console.log(lista_feed.firstElementChild)
        }

        submit.addEventListener("click", adicionar_post)

        function abrir_fechar_modal() {
            overlay.classList.toggle("ativo")
        }

        function abrir_fechar_menulesq() {
            menulesq.classList.toggle("ativo")
        }

        postar.addEventListener("click", abrir_fechar_modal)
        close.addEventListener("click", abrir_fechar_modal)
        hamb.addEventListener("click", abrir_fechar_menulesq)


        let slides = document.querySelectorAll(".image-slider .slide");
        let seta_esquerda = document.querySelector(".image-slider .seta-esquerda");
        let seta_direita = document.querySelector(".image-slider .seta-direita");
        let indicators = document.querySelectorAll(".image-slider .indicators .indicator");

        let slide_atual = 0;
        
        function passar_slide_direita() {
            slides[slide_atual].className = "slide meio-esquerda";
            indicators[slide_atual].classList.remove("active");
            slide_atual += 1;
            // if(slide_atual>=slides.length){
            //     slide_atual=0;
            // }
            slide_atual = slide_atual % slides.length;

            slides[slide_atual].className = "slide direita-meio";
            console.log(slide_atual);
            indicators[slide_atual].classList.add("active");
        }

        seta_direita.addEventListener("click", passar_slide_direita);

        function voltar_slide() {

            slides[slide_atual].className = "slide meio-direita";

            indicators[slide_atual].classList.remove("active");
            slide_atual -= 1;
            if (slide_atual < 0) {
                slide_atual = slides.length - 1;
            }
            slides[slide_atual].className = "slide esquerda-meio"
            indicators[slide_atual].classList.add("active");

        }

        seta_esquerda.addEventListener("click", voltar_slide)

    </script>
